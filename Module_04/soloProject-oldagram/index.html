<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Oldagram</title>
</head>
<body>
    <header>
        <div class="container header-section">
            <img class="app-title space" src="images/logo.png" />
            <img class="avatar-image space" src="images/user-avatar.png" />
        </div>
    </header>

    <section>

        <div class="container first-section">
            <img class="avatar-image" src="images/avatar-vangogh.jpg" />
            <div>
                <p class="bold-text">Vincent van Gogh</p>
                <p class="small-text">Zundert, Netherlands</p>
            </div>
        
        </div>
        <div class="container">
            <img  id="main-image" src="images/post-vangogh.jpg" />
        </div>
        
        <div class="container second-section">
            <div>
                <img class="icon heart" src="images/icon-heart.png" />
                <img class="icon" src="images/icon-comment.png" />
                <img class="icon" src="images/icon-dm.png" />
            </div>
            <p class="bold-text">21 likes</p>
            <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
        </div>

    </section>
