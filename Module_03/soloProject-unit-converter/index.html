<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="main">
        <h1 class="heading">Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="number">
        <button id="convert-btn">Convert</button>
    </div>

    <div class="outputs">
        <div class="output">
            <h3 class="output-title">Length (Meter/Feet)</h3>
            <p id="output-one"></p>
        </div>
        <div class="output">
            <h3 class="output-title">Volume (Liters/Gallons)</h3>
            <p id="output-two"></p>
        </div>
        <div class="output">
            <h3 class="output-title">Mass (Kilograms/Pounds)</h3>
            <p id="output-three"></p>
        </div>
    </div>

    <script defer src="/index.js"></script>
</body>
</html>
