<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Basketball scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <h1>HOME</h1>
            <div class="black-screen">
                <p id="home-el" class="score"></p>
            </div> 
            <div class="add-points">
                <button id="home-one" class="add-points-btns">+1</button>
                <button id="home-two" class="add-points-btns">+2</button>
                <button id="home-three" class="add-points-btns">+3</button>
            </div>
        </div>

        <div class="wrap">
            <h1>GUEST</h1>
            <div class="black-screen">
                <p id="guest-el" class="score"></p>
            </div>
            <div class="add-points">
                <button id="guest-one" class="add-points-btns">+1</button>
                <button id="guest-two" class="add-points-btns">+2</button>
                <button id="guest-three" class="add-points-btns">+3</button>
            </div>
        </div>
    </div>

    <script src="/index.js" defer></script>
</body>
</html>
